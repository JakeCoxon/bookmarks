<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmarks</title>

    <script src="/static/js/styles.js"></script>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <script defer src="https://unpkg.com/@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block css %} {% endblock%}
  </head>
  <body>

    {% include "toasts.html" %}

    <div class="progress-bar" x-data="$store.requests" :class="numRequests > 0 ? 'progress-bar--show' : ''">
      <div class="progress-bar-value"></div>
    </div>

    <div class="flex flex-row h-full" x-cloak>

      <div class="leftnavspace">
        <div x-data class="leftnav">

        </div>
      </div>

      <div class="flex-1">

        <main class="">
          <div class="container" >
              {% block main %}{% endblock %}
          </div>
        </main>
        <footer>
          <div class="container">
              {% include "footer.html" %}
          </div>
        </footer>

      </div>
      <div class="rightnavspace" data-no-click-through>
        content
      </div>

    </div>

    <script src="/static/js/app.js"></script>
    {% block js %} {% endblock%}
  </body>
</html>
