{% extends "base.html" %}

{% block main %}


<div x-data="" key="home">
  <div class="px-10 py-4 h-16 flex flex-row items-center">
    <img src="{{avatar}}" class="rounded-full mr-4" />
    <div class="text-sm flex-1 self-center">
      Dashboard
    </div>
    <div class="text-sm">
    </div>
  </div>

  <div class="flex flex-row items-stretch">
    <div class="container">
      
      <div class="px-10 pt-2">


        <div class="h-12"></div>

        <div>
          <button class="darkbutton" hx-post="/create-collection">Create a new collection</button>
        </div>
        <div class="h-4"></div>

        <table class="bg-gray-800 rounded" style="width: 500px">

        {% for col in collections %}

          <tr>
            <td class="p-4">
              <a class="cursor-pointer display-inline-block underline" href="/collection/{{col.id}}" hx-boost="true">
                {{col.title}}
              </a>
            </td>
            <td  class="p-4">
              {{col.block_count}} blocks
            </td>
          </tr>
        
        {% endfor %}
        </table>


      
      </div>

      <code>{{query}}</code>

    </div>

  </div>
</div>

{% endblock %}
